<h1>ЛЕНТА</h1>
<div class="section">
    <div class="row">
        <div class="col s12 m4" *ngFor="let item of feeds">
            <div class="card medium" [ngClass]="{new: item.isNew, added: item.curClass == 'added', removed: item.curClass == 'removed'}" (mouseenter)="watchCard(item.id)">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src={{item.image_url}}>
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">
                        {{item.title}}
                        <i class="material-icons right">more_vert</i>
                    </span>
                </div>
                <div class="card-action">
                    <a href="#" *ngIf="!item.added" (click)="addCardToCollection(item.id)">
                        <i class="material-icons">add</i>
                    </a>
                    <a href="#" class="checked" *ngIf="item.added" (click)="removeCardFromCollection(item.id)">
                        <i class="material-icons">done</i>
                    </a>
                    <a href="#" [ngClass]="{checked: item.voted}" (click)="vote(item.id)">
                        <i class="material-icons">thumb_up</i>
                        <span class="count">{{item.votes_count}}</span>
                    </a>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{item.title}}<i class="material-icons right">close</i></span>
                    <p>{{item.content}}</p>
                    <p><a href="#">Перейти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
